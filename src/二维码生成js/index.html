<!DOCTYPE html>
<html>

	<head>
		<title>该二维码支持中文和LOGO</title>

<script type="text/javascript" src="jquery-1.8.0.js"></script>
<script type="text/javascript" src="utf.js"></script>
<script type="text/javascript" src="jquery.qrcode.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#qrcodeCanvas").qrcode({
            render : "table",    //设置渲染方式，有table和canvas，使用canvas方式渲染性能相对来说比较好
            text : "http://10.18.33.3:8088/wap/noAuth/getDownloadPage?channelId=KaoLa&extentTap=&channelType=bd&userId=739c2eef-ad3f-40df-b8d9-b148b50af790&userId=739c2eef-ad3f-40df-b8d9-b148b50af790&userId=739c2eef-ad3f-40df-b8d9-b148b50af790",    //扫描二维码后显示的内容,可以直接填一个网址，扫描二维码后自动跳向该链接
            width : "200",               //二维码的宽度
            height : "200",              //二维码的高度
            src: 'o_photo.jpg'             //二维码中间的图片
        });
    });
</script>
		
	</head>

<body>
    <center>
      <h2>该二维码支持中文和LOGO</h2>
      <div id="qrcodeCanvas"></div>
    </center>
</body>
</html>
